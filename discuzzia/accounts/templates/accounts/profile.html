<!-- Load static files for the Django template -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>User Profile</title> 

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="{% static 'profile.css' %}"> 
</head>
<body>
    <!-- Container for the user profile information -->
    <div class="profile-container"> 
        <!-- Heading displaying the username -->
        <h1>Profile of {{ user.username }}</h1> 
        <!-- Display the user's first and last name -->
        <p><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p> 
        <!-- Display the user's email -->
        <p><strong>Email:</strong> {{ user.email }}</p> 
    </div>

    <div class="button-container"> <!-- Container for buttons -->
        <a href="{% url 'forum' %}" class="forum-button">Go to Forum</a> <!-- Link to the forum page -->
    </div>
</body>
</html>
