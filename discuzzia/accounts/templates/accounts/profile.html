<!-- Load static files for the Django template -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title> 

    <link rel="stylesheet" href="{% static 'profile.css' %}"> 
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile of {{ user.username }}</h1>

        <!-- Display the form to edit profile -->
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- Render form fields for username, first name, last name, email -->
            <button type="submit">Save Changes</button>
        </form>

        <!-- Link to reset password -->
        <p>
            <a href="{% url 'password_reset' %}">Reset password</a>
        </p>

        <!-- Display the last login information -->
        <p><strong>Last login:</strong> {{ last_login }}</p>

        <!-- Show success message after update -->
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    <div class="button-container">
        <a href="{% url 'forum' %}" class="forum-button">Go to Forum</a>
    </div>
</body>
</html>
